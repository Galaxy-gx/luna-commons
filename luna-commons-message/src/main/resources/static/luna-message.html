<body style="color: #666; font-size: 14px; font-family: 'Open Sans',Helvetica,Arial,sans-serif;">
    <div class="box-content" style="width: 80%; margin: 20px auto; max-width: 800px; min-width: 600px;">
        <div class="header-tip" style="font-size: 12px;
                                   color: #aaa;
                                   text-align: right;
                                   padding-right: 25px;
                                   padding-bottom: 10px;">
            Confidential - luna message Use Only
        </div>
        <div class="info-top" style="padding: 15px 25px;
                                 border-top-left-radius: 10px;
                                 border-top-right-radius: 10px;
                                 background: {0};
                                 color: #fff;
                                 overflow: hidden;
                                 line-height: 32px;">
            <strong>业务通知</strong></div>
        <div class="info-wrap" style="border-bottom-left-radius: 10px;
                                  border-bottom-right-radius: 10px;
                                  border:1px solid #ddd;
                                  overflow: hidden;
                                  padding: 15px 15px 20px;">
            <div class="tips" style="padding:15px; width: 100%">
                <h4 style=" list-style: 160%; margin: 10px 0;">{1}</h4>
                <!--		介绍-->
                <p style=" list-style: 160%; margin: 10px 0;">Hi,{2}</p>
                <!--		用户-->
                <h4 style=" list-style: 160%; margin: 10px 0;">以下是您的服务信息,请查阅:</h4>
                <strong style="color: cornflowerblue">{3}</strong>
                <a style=" list-style: 160%; margin: 10px 0;" href="{4}">{5}</a>
                <!--		信息-->
            </div>
            <div class="time" style="text-align: right; color: #999; padding: 0 15px 15px;">{6}</div>
            <br>
        </div>
        <div class="info-" style="border-bottom-left-radius: 10px; border-bottom-right-radius: 10px;
                                  border:1px solid #ddd;
                                  overflow: hidden;
                                  padding: 15px 15px 20px;">
            <p style=" list-style: 160%; margin: 10px 0;"><a href="{7}">{8}</a></p>
        </div>
    </div>
    </div>
</body>
